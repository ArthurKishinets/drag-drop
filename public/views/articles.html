<h1>articles angular page</h1>

<div class="container-fluid">
    <div class="row">
        <div class="articlesall col-sm-10 col-sm-offset-1">
            <div draggable="true" ng-repeat="article in main.articles" class="shortArticle col-xs-6 col-md-3 col-ld-3">
                <h2>{{article.webTitle | limitTo: 40}}</h2>

                <p>{{article.blocks.body[0].bodyTextSummary | limitTo: 200}}</p>
            </div>
        </div>
    </div>
</div>

<h2>My draggable here</h2>

<div class="container-fluid">
    <div class="row">
        <div class="articlesall col-sm-10 col-sm-offset-1">
            <div ng-repeat="article in main.articles" class="shortArticle col-xs-6 col-md-3 col-ld-3">
                <my-draggable article="article"></my-draggable>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-success newsButton" disabled="disabled">Show news</button>
